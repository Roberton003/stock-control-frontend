{% load static %}
<!DOCTYPE html>
<html lang="pt-BR" class="{% if request.user.profile.dark_mode %}dark{% endif %}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Controle de Estoque Lab</title>
    
    <!-- CSS -->
    <link href="{% static 'dist/css/main.css' %}" rel="stylesheet">
    
    <!-- JavaScript Libs via CDN (desenvolvimento) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-background text-gray-800 dark:text-text-base font-sans">
    
    <!-- Navigation -->
    {% include 'base/navbar.html' %}
    
    <!-- Main Content -->
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'base/footer.html' %}
    
    <!-- JavaScript -->
    <script src="{% static 'dist/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
