<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LabStock Control</title>
    
    {% if debug %}
        <!-- Vite Dev Server -->
        <script type="module" src="http://localhost:3000/@vite/client"></script>
        <script type="module" src="http://localhost:3000/static/src/js/main.js"></script>
        <link rel="stylesheet" href="http://localhost:3000/static/src/css/main.css">
    {% else %}
        <!-- CSS -->
        <link href="{% static 'dist/css/main.css' %}" rel="stylesheet">
    {% endif %}
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px 30px;
            text-align: center;
            color: white;
        }
        
        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }
        
        .login-body {
            padding: 40px 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="mx-auto w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-flask text-white text-xl"></i>
            </div>
            <h1>LabStock Control</h1>
            <p>Sistema de Gestão de Estoque</p>
        </div>
        
        <div class="login-body">
            {% if form.non_field_errors %}
                <div class="error-message">
                    <ul class="list-disc pl-5 mb-0">
                        {% for error in form.non_field_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Usuário</label>
                    <input type="text" name="username" id="{{ form.username.id_for_label }}" 
                           class="form-control" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Senha</label>
                    <input type="password" name="password" id="{{ form.password.id_for_label }}" 
                           class="form-control" placeholder="Digite sua senha" required>
                </div>
                
                <div class="remember-forgot">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2 rounded">
                        <span class="text-sm">Lembrar-me</span>
                    </label>
                    
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                
                <button type="submit" class="btn-primary">
                    Entrar
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-sm text-gray-600">
                    Não tem uma conta? 
                    <a href="#" class="text-blue-600 hover:text-blue-800 font-medium">
                        Fale com o administrador
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
