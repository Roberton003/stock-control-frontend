<!-- chart_component.html - Componente de gráfico moderno -->
<div class="chart-container-modern {% if classes %}{{ classes }}{% endif %}" id="{{ chart_id }}">
    {% if title %}
    <div class="chart-header-modern">
        <h3 class="chart-title-modern">{{ title }}</h3>
        {% if subtitle %}
        <p class="chart-subtitle-modern">{{ subtitle }}</p>
        {% endif %}
    </div>
    {% endif %}
    
    <div class="chart-wrapper-modern">
        <canvas class="chart-canvas-modern" id="{{ chart_id }}-canvas" {% if height %}height="{{ height }}"{% endif %}></canvas>
        
        {% if legend_position == 'bottom' %}
        <div class="chart-legend-modern chart-legend-bottom">
            <!-- Legenda será preenchida dinamicamente -->
        </div>
        {% endif %}
    </div>
    
    {% if footer %}
    <div class="chart-footer-modern">
        {{ footer|safe }}
    </div>
    {% endif %}
</div>

<style>
.chart-container-modern {
    background-color: #ffffff;
    border-radius: 0.75rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    overflow: hidden;
    border: 1px solid #e5e7eb;
    transition: all 0.3s ease;
}

.chart-container-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.chart-header-modern {
    padding: 1.5rem 1.5rem 0 1.5rem;
}

.chart-title-modern {
    font-size: 1.125rem;
    font-weight: 600;
    color: #1f2937;
    margin: 0 0 0.5rem 0;
}

.chart-subtitle-modern {
    margin: 0 0 1rem 0;
    font-size: 0.875rem;
    color: #6b7280;
    font-weight: 400;
}

.chart-wrapper-modern {
    position: relative;
    padding: 1.5rem;
}

.chart-canvas-modern {
    width: 100%;
    height: 100%;
}

.chart-legend-modern {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1.5rem;
    padding: 0 1.5rem 1.5rem 1.5rem;
}

.chart-legend-bottom {
    justify-content: center;
}

.legend-item-modern {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.legend-color-modern {
    width: 12px;
    height: 12px;
    border-radius: 50%;
}

.legend-label-modern {
    font-size: 0.875rem;
    color: #4b5563;
    font-weight: 500;
}

.legend-value-modern {
    font-weight: 600;
    margin-left: auto;
}

.chart-footer-modern {
    padding: 0 1.5rem 1.5rem 1.5rem;
    border-top: 1px solid #e5e7eb;
    background-color: #f9fafb;
}

/* Variantes de gráficos */
.chart-container-modern.variant-primary {
    border-top: 4px solid #034EA2;
}

.chart-container-modern.variant-success {
    border-top: 4px solid #28a745;
}

.chart-container-modern.variant-warning {
    border-top: 4px solid #ffc107;
}

.chart-container-modern.variant-danger {
    border-top: 4px solid #dc3545;
}

.chart-container-modern.variant-info {
    border-top: 4px solid #17a2b8;
}

/* Gráficos com gradientes */
.chart-container-modern.gradient-blue {
    background: linear-gradient(135deg, #034EA2 0%, #0466c8 100%);
    color: white;
    border: none;
}

.chart-container-modern.gradient-blue .chart-title-modern,
.chart-container-modern.gradient-blue .chart-subtitle-modern {
    color: white;
}

.chart-container-modern.gradient-blue .chart-subtitle-modern {
    opacity: 0.8;
}

.chart-container-modern.gradient-blue .chart-footer-modern {
    background-color: rgba(255, 255, 255, 0.1);
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
}

/* Estados responsivos */
@media (max-width: 768px) {
    .chart-container-modern {
        margin-bottom: 1rem;
    }
    
    .chart-header-modern {
        padding: 1rem 1rem 0 1rem;
    }
    
    .chart-wrapper-modern {
        padding: 1rem;
    }
    
    .chart-title-modern {
        font-size: 1rem;
    }
    
    .chart-subtitle-modern {
        font-size: 0.75rem;
    }
    
    .chart-legend-modern {
        padding: 0 1rem 1rem 1rem;
        gap: 0.75rem;
    }
    
    .legend-item-modern {
        gap: 0.25rem;
    }
    
    .legend-label-modern {
        font-size: 0.75rem;
    }
    
    .chart-footer-modern {
        padding: 0 1rem 1rem 1rem;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    .chart-container-modern .chart-title-modern {
        font-size: 1.0625rem;
    }
    
    .chart-container-modern .chart-subtitle-modern {
        font-size: 0.8125rem;
    }
}

/* Estados para diferentes tamanhos */
.chart-container-modern.size-small {
    max-width: 300px;
}

.chart-container-modern.size-medium {
    max-width: 500px;
}

.chart-container-modern.size-large {
    max-width: 800px;
}

.chart-container-modern.size-full {
    max-width: 100%;
}

/* Estados para gráficos circulares */
.chart-container-modern.circular .chart-wrapper-modern {
    display: flex;
    align-items: center;
    justify-content: center;
}

.chart-container-modern.circular .chart-canvas-modern {
    max-width: 300px;
    max-height: 300px;
}

/* Estados para gráficos com fundo escuro */
.chart-container-modern.dark {
    background-color: #1f2937;
    border-color: #374151;
    color: #d1d5db;
}

.chart-container-modern.dark .chart-title-modern {
    color: #ffffff;
}

.chart-container-modern.dark .chart-subtitle-modern {
    color: #9ca3af;
}

.chart-container-modern.dark .chart-footer-modern {
    background-color: #111827;
    border-top: 1px solid #374151;
    color: #d1d5db;
}

/* Animações */
@keyframes chartFadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.chart-container-modern {
    animation: chartFadeIn 0.3s ease-out forwards;
}

/* Estados para diferentes tipos de gráficos */
.chart-container-modern.bar-chart .chart-canvas-modern {
    height: 300px;
}

.chart-container-modern.line-chart .chart-canvas-modern {
    height: 300px;
}

.chart-container-modern.pie-chart .chart-canvas-modern {
    height: 300px;
}

.chart-container-modern.doughnut-chart .chart-canvas-modern {
    height: 300px;
}

.chart-container-modern.radar-chart .chart-canvas-modern {
    height: 300px;
}

.chart-container-modern.polar-chart .chart-canvas-modern {
    height: 300px;
}

/* Estados para gráficos com tooltip */
.chart-tooltip-modern {
    background-color: rgba(31, 41, 55, 0.9);
    color: #ffffff;
    border-radius: 0.375rem;
    padding: 0.5rem 0.75rem;
    font-size: 0.875rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    pointer-events: none;
    z-index: 1000;
}

.chart-tooltip-title-modern {
    font-weight: 600;
    margin-bottom: 0.25rem;
}

.chart-tooltip-body-modern {
    font-weight: 400;
}

.chart-tooltip-value-modern {
    font-weight: 700;
}

/* Estados para gráficos com interatividade */
.chart-container-modern.interactive {
    cursor: pointer;
}

.chart-container-modern.interactive:hover {
    transform: scale(1.02);
}

/* Estados para gráficos com animação */
.chart-container-modern.animated .chart-canvas-modern {
    animation: chartFadeIn 0.5s ease-out;
}

/* Estados para gráficos com loading */
.chart-container-modern.loading {
    position: relative;
}

.chart-container-modern.loading::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.7);
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
}

.chart-container-modern.loading::after::before {
    content: '';
    width: 2rem;
    height: 2rem;
    border: 2px solid #e5e7eb;
    border-top-color: #034EA2;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Estados para gráficos com erro */
.chart-container-modern.error {
    border-color: #dc3545;
    background-color: #fff5f5;
}

.chart-container-modern.error .chart-title-modern {
    color: #dc3545;
}

.chart-container-modern.error .chart-subtitle-modern {
    color: #dc3545;
}

/* Estados para gráficos com informações adicionais */
.chart-container-modern.with-info .chart-wrapper-modern {
    position: relative;
}

.chart-container-modern.with-info .chart-info-button-modern {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid #e5e7eb;
    border-radius: 50%;
    width: 2rem;
    height: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 5;
    transition: all 0.2s ease;
}

.chart-container-modern.with-info .chart-info-button-modern:hover {
    background: #034EA2;
    color: white;
    border-color: #034EA2;
}

/* Estados para gráficos com exportação */
.chart-container-modern.with-export .chart-wrapper-modern {
    position: relative;
}

.chart-container-modern.with-export .chart-export-button-modern {
    position: absolute;
    top: 1rem;
    right: 3.5rem;
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    cursor: pointer;
    z-index: 5;
    transition: all 0.2s ease;
}

.chart-container-modern.with-export .chart-export-button-modern:hover {
    background: #034EA2;
    color: white;
    border-color: #034EA2;
}

/* Estados para gráficos com zoom */
.chart-container-modern.with-zoom .chart-wrapper-modern {
    position: relative;
}

.chart-container-modern.with-zoom .chart-zoom-button-modern {
    position: absolute;
    top: 1rem;
    right: 6rem;
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    cursor: pointer;
    z-index: 5;
    transition: all 0.2s ease;
}

.chart-container-modern.with-zoom .chart-zoom-button-modern:hover {
    background: #034EA2;
    color: white;
    border-color: #034EA2;
}

/* Estados para gráficos com impressão */
.chart-container-modern.with-print .chart-wrapper-modern {
    position: relative;
}

.chart-container-modern.with-print .chart-print-button-modern {
    position: absolute;
    top: 1rem;
    right: 8.5rem;
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    cursor: pointer;
    z-index: 5;
    transition: all 0.2s ease;
}

.chart-container-modern.with-print .chart-print-button-modern:hover {
    background: #034EA2;
    color: white;
    border-color: #034EA2;
}

/* Estados para gráficos com compartilhamento */
.chart-container-modern.with-share .chart-wrapper-modern {
    position: relative;
}

.chart-container-modern.with-share .chart-share-button-modern {
    position: absolute;
    top: 1rem;
    right: 11rem;
    background: rgba(255, 255, 255, 0.8);
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    cursor: pointer;
    z-index: 5;
    transition: all 0.2s ease;
}

.chart-container-modern.with-share .chart-share-button-modern:hover {
    background: #034EA2;
    color: white;
    border-color: #034EA2;
}
