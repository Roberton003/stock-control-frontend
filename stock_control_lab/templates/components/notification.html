<!-- Componente de Notificação -->
<div x-data="{ show: true }" x-show="show" 
     class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg bg-white border-l-4 border-blue-500 max-w-sm transform transition-transform duration-300 translate-x-full" 
     x-init="setTimeout(() => { show = false }, 5000)"
     x-transition:enter="transform transition ease-out duration-300"
     x-transition:enter-start="translate-x-full"
     x-transition:enter-end="translate-x-0"
     x-transition:leave="transform transition ease-in duration-200"
     x-transition:leave-start="translate-x-0"
     x-transition:leave-end="-translate-x-full">
    <div class="flex items-start">
        <div class="flex-shrink-0">
            <i class="fas fa-check-circle text-blue-500 text-xl"></i>
        </div>
        <div class="ml-3 flex-1">
            <p class="text-sm font-medium text-gray-900">Operação realizada com sucesso!</p>
            <p class="mt-1 text-sm text-gray-500">Sua ação foi concluída com êxito.</p>
        </div>
        <div class="flex-shrink-0 ml-4">
            <button @click="show = false" class="text-gray-400 hover:text-gray-500">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
