<!-- button_component.html - Componente de botão moderno -->
<button 
    type="{{ type|default:'button' }}" 
    class="btn-modern {% if variant %}btn-{{ variant }}{% else %}btn-primary{% endif %} {% if size %}btn-{{ size }}{% endif %} {% if block %}btn-block{% endif %} {% if disabled %}btn-disabled{% endif %} {% if classes %}{{ classes }}{% endif %}"
    {% if disabled %}disabled{% endif %}
    {% if onclick %}onclick="{{ onclick }}"{% endif %}
    {% if id %}id="{{ id }}"{% endif %}
    {% if name %}name="{{ name }}"{% endif %}
    {% if value %}value="{{ value }}"{% endif %}
    {% if title %}title="{{ title }}"{% endif %}
>
    {% if icon %}
    <i class="{{ icon }} btn-icon"></i>
    {% endif %}
    <span class="btn-text">{{ text }}</span>
    {% if loading %}
    <i class="fas fa-spinner fa-spin btn-loading-icon"></i>
    {% endif %}
</button>

<style>
/* Estilos para botões modernos */
.btn-modern {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    border: none;
    outline: none;
    text-decoration: none;
    position: relative;
    overflow: hidden;
    user-select: none;
    white-space: nowrap;
    vertical-align: middle;
}

/* Estados do botão */
.btn-modern:focus {
    outline: 2px solid transparent;
    outline-offset: 2px;
}

.btn-modern:focus-visible {
    box-shadow: 0 0 0 3px rgba(3, 78, 162, 0.5);
}

.btn-modern:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.btn-modern:active {
    transform: translateY(0);
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

.btn-modern:disabled,
.btn-modern.btn-disabled {
    cursor: not-allowed;
    opacity: 0.6;
    transform: none;
    box-shadow: none;
}

/* Variantes de cor */
.btn-primary {
    background-color: #034EA2;
    color: white;
}

.btn-primary:hover:not(:disabled) {
    background-color: #023a7a;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover:not(:disabled) {
    background-color: #5a6268;
}

.btn-success {
    background-color: #28a745;
    color: white;
}

.btn-success:hover:not(:disabled) {
    background-color: #218838;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

.btn-danger:hover:not(:disabled) {
    background-color: #c82333;
}

.btn-warning {
    background-color: #ffc107;
    color: #212529;
}

.btn-warning:hover:not(:disabled) {
    background-color: #e0a800;
}

.btn-info {
    background-color: #17a2b8;
    color: white;
}

.btn-info:hover:not(:disabled) {
    background-color: #138496;
}

.btn-light {
    background-color: #f8f9fa;
    color: #212529;
    border: 1px solid #dee2e6;
}

.btn-light:hover:not(:disabled) {
    background-color: #e2e6ea;
    border-color: #dae0e5;
}

.btn-dark {
    background-color: #343a40;
    color: white;
}

.btn-dark:hover:not(:disabled) {
    background-color: #23272b;
}

.btn-outline-primary {
    background-color: transparent;
    color: #034EA2;
    border: 1px solid #034EA2;
}

.btn-outline-primary:hover:not(:disabled) {
    background-color: #034EA2;
    color: white;
}

.btn-outline-secondary {
    background-color: transparent;
    color: #6c757d;
    border: 1px solid #6c757d;
}

.btn-outline-secondary:hover:not(:disabled) {
    background-color: #6c757d;
    color: white;
}

.btn-outline-success {
    background-color: transparent;
    color: #28a745;
    border: 1px solid #28a745;
}

.btn-outline-success:hover:not(:disabled) {
    background-color: #28a745;
    color: white;
}

.btn-outline-danger {
    background-color: transparent;
    color: #dc3545;
    border: 1px solid #dc3545;
}

.btn-outline-danger:hover:not(:disabled) {
    background-color: #dc3545;
    color: white;
}

.btn-outline-warning {
    background-color: transparent;
    color: #ffc107;
    border: 1px solid #ffc107;
}

.btn-outline-warning:hover:not(:disabled) {
    background-color: #ffc107;
    color: #212529;
}

.btn-outline-info {
    background-color: transparent;
    color: #17a2b8;
    border: 1px solid #17a2b8;
}

.btn-outline-info:hover:not(:disabled) {
    background-color: #17a2b8;
    color: white;
}

.btn-outline-light {
    background-color: transparent;
    color: #f8f9fa;
    border: 1px solid #f8f9fa;
}

.btn-outline-light:hover:not(:disabled) {
    background-color: #f8f9fa;
    color: #212529;
}

.btn-outline-dark {
    background-color: transparent;
    color: #343a40;
    border: 1px solid #343a40;
}

.btn-outline-dark:hover:not(:disabled) {
    background-color: #343a40;
    color: white;
}

/* Tamanhos */
.btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    line-height: 1.5;
    border-radius: 0.25rem;
}

.btn-md {
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    line-height: 1.5;
    border-radius: 0.5rem;
}

.btn-lg {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.75rem;
}

.btn-xl {
    padding: 1rem 2rem;
    font-size: 1.125rem;
    line-height: 1.5;
    border-radius: 0.75rem;
}

/* Botão em bloco */
.btn-block {
    display: flex;
    width: 100%;
}

/* Ícones nos botões */
.btn-icon {
    margin-right: 0.5rem;
}

.btn-loading-icon {
    margin-left: 0.5rem;
}

/* Botão com sombra */
.btn-shadow {
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.btn-shadow:hover:not(:disabled) {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

/* Botão com borda arredondada */
.btn-rounded {
    border-radius: 9999px;
}

/* Botão com efeito hover especial */
.btn-hover-glow {
    position: relative;
}

.btn-hover-glow::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: inherit;
    opacity: 0;
    transition: opacity 0.2s ease;
}

.btn-hover-glow:hover::before {
    opacity: 1;
}

/* Botão com animação de clique */
.btn-click-animation {
    transition: all 0.1s ease;
}

.btn-click-animation:active {
    transform: scale(0.95);
}

/* Botão com gradiente */
.btn-gradient {
    background: linear-gradient(135deg, #034EA2 0%, #0466c8 100%);
    color: white;
    border: none;
}

.btn-gradient:hover:not(:disabled) {
    background: linear-gradient(135deg, #023a7a 0%, #034EA2 100%);
}

/* Botão com efeito de ripple */
.btn-ripple {
    position: relative;
    overflow: hidden;
}

.btn-ripple .ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.7);
    transform: scale(0);
    animation: ripple 0.6s linear;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* Botão com efeito de pulse */
.btn-pulse {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(3, 78, 162, 0.4);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(3, 78, 162, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(3, 78, 162, 0);
    }
}

/* Botão com efeito de hover 3D */
.btn-3d {
    box-shadow: 0 4px 0 #023a7a;
    transform: translateY(0);
}

.btn-3d:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 6px 0 #023a7a;
}

.btn-3d:active {
    transform: translateY(4px);
    box-shadow: 0 0 0 #023a7a;
}

/* Botão com efeito de borda animada */
.btn-animated-border {
    position: relative;
    background: transparent;
    border: none;
}

.btn-animated-border::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border: 2px solid #034EA2;
    border-radius: inherit;
    clip-path: polygon(0 0, 0 0, 0 100%, 0 100%);
    transition: clip-path 0.3s ease;
}

.btn-animated-border:hover::before {
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
}

.btn-animated-border span {
    position: relative;
    z-index: 1;
    background: #034EA2;
    padding: 0.5rem 1rem;
    border-radius: inherit;
}

/* Botão com efeito de preenchimento */
.btn-fill {
    position: relative;
    background: transparent;
    color: #034EA2;
    border: 2px solid #034EA2;
    overflow: hidden;
}

.btn-fill::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #034EA2;
    transition: left 0.3s ease;
    z-index: 0;
}

.btn-fill:hover::before {
    left: 0;
}

.btn-fill span {
    position: relative;
    z-index: 1;
    transition: color 0.3s ease;
}

.btn-fill:hover span {
    color: white;
}

/* Botão com efeito de fundo animado */
.btn-animated-bg {
    background: linear-gradient(90deg, #034EA2, #0466c8, #034EA2);
    background-size: 200% 100%;
    animation: gradientBG 2s linear infinite;
    color: white;
    border: none;
}

@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 200% 50%;
    }
}

/* Botão com efeito de texto animado */
.btn-animated-text {
    position: relative;
    overflow: hidden;
}

.btn-animated-text .btn-text {
    display: inline-block;
    transition: transform 0.3s ease;
}

.btn-animated-text:hover .btn-text {
    transform: translateX(10px);
}

.btn-animated-text .btn-text::after {
    content: '→';
    position: absolute;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    transform: translateX(-10px);
}

.btn-animated-text:hover .btn-text::after {
    opacity: 1;
    transform: translateX(0);
}

/* Botão com efeito de zoom */
.btn-zoom {
    transform: scale(1);
    transition: transform 0.2s ease;
}

.btn-zoom:hover:not(:disabled) {
    transform: scale(1.05);
}

/* Botão com efeito de rotação */
.btn-rotate {
    transition: transform 0.3s ease;
}

.btn-rotate:hover:not(:disabled) {
    transform: rotate(5deg);
}

/* Botão com efeito de flip */
.btn-flip {
    perspective: 1000px;
}

.btn-flip-inner {
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.btn-flip:hover .btn-flip-inner {
    transform: rotateY(180deg);
}

.btn-flip-front,
.btn-flip-back {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-flip-back {
    transform: rotateY(180deg);
}

/* Botão com efeito de blur */
.btn-blur {
    backdrop-filter: blur(10px);
    background: rgba(3, 78, 162, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.btn-blur:hover:not(:disabled) {
    backdrop-filter: blur(15px);
    background: rgba(3, 78, 162, 0.9);
}

/* Botão com efeito de glassmorphism */
.btn-glass {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.btn-glass:hover:not(:disabled) {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Botão com efeito de neumorphism */
.btn-neumorphic {
    background: #e0e0e0;
    border-radius: 16px;
    box-shadow: 8px 8px 16px #d1d1d1, -8px -8px 16px #efefef;
    border: none;
    color: #034EA2;
}

.btn-neumorphic:hover:not(:disabled) {
    box-shadow: 4px 4px 8px #d1d1d1, -4px -4px 8px #efefef;
}

.btn-neumorphic:active {
    box-shadow: inset 8px 8px 16px #d1d1d1, inset -8px -8px 16px #efefef;
}

/* Botão com efeito de holograma */
.btn-hologram {
    position: relative;
    background: linear-gradient(45deg, #034EA2, #0466c8, #034EA2);
    background-size: 400% 400%;
    animation: gradient 3s ease infinite;
    color: white;
    border: none;
    overflow: hidden;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.btn-hologram::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
    transform: rotate(30deg);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.btn-hologram:hover::before {
    opacity: 1;
}

/* Botão com efeito de glitch */
.btn-glitch {
    position: relative;
    background: #034EA2;
    color: white;
    border: none;
    overflow: hidden;
}

.btn-glitch::before,
.btn-glitch::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #034EA2;
    color: white;
    clip: rect(0, 0, 0, 0);
}

.btn-glitch:hover::before {
    animation: glitch-1 0.3s linear infinite;
    clip: rect(24%, 100%, 41%, 0);
}

.btn-glitch:hover::after {
    animation: glitch-2 0.3s linear infinite;
    clip: rect(12%, 100%, 78%, 0);
}

@keyframes glitch-1 {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(-3px, -3px); }
    60% { transform: translate(3px, 3px); }
    80% { transform: translate(3px, -3px); }
    100% { transform: translate(0); }
}

@keyframes glitch-2 {
    0% { transform: translate(0); }
    20% { transform: translate(3px, -3px); }
    40% { transform: translate(3px, 3px); }
    60% { transform: translate(-3px, -3px); }
    80% { transform: translate(-3px, 3px); }
    100% { transform: translate(0); }
}

/* Botão com efeito de vaporwave */
.btn-vaporwave {
    background: linear-gradient(45deg, #ff71ce, #01cdfe, #05ffa1, #b967ff);
    background-size: 400% 400%;
    animation: vaporwave 4s ease infinite;
    color: white;
    border: none;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

@keyframes vaporwave {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Botão com efeito de cyberpunk */
.btn-cyberpunk {
    background: #000;
    color: #034EA2;
    border: 2px solid #034EA2;
    position: relative;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.btn-cyberpunk::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(3, 78, 162, 0.4), transparent);
    transition: 0.5s;
}

.btn-cyberpunk:hover::before {
    left: 100%;
}

.btn-cyberpunk:hover {
    box-shadow: 0 0 20px #034EA2, 0 0 40px #034EA2;
    text-shadow: 0 0 10px #034EA2;
}

/* Botão com efeito de pixel art */
.btn-pixel {
    background: #034EA2;
    color: white;
    border: none;
    font-family: 'Press Start 2P', cursive;
    font-size: 8px;
    padding: 12px 16px;
    position: relative;
    border: 4px solid #023a7a;
}

.btn-pixel::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border: 4px solid #0466c8;
    pointer-events: none;
}

.btn-pixel:hover {
    background: #0466c8;
    transform: translate(2px, 2px);
}

/* Botão com efeito de retrô */
.btn-retro {
    background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
    color: #333;
    border: 2px solid #aaa;
    border-radius: 0;
    font-family: 'Courier New', monospace;
    text-transform: uppercase;
    box-shadow: inset -2px -2px 0 #888, inset 2px 2px 0 #fff;
}

.btn-retro:hover {
    background: linear-gradient(to bottom, #e0e0e0, #c0c0c0);
    box-shadow: inset -2px -2px 0 #777, inset 2px 2px 0 #eee;
}

.btn-retro:active {
    box-shadow: inset 2px 2px 0 #888, inset -2px -2px 0 #fff;
    transform: translate(2px, 2px);
}

/* Botão com efeito de neon */
.btn-neon {
    background: transparent;
    color: #034EA2;
    border: 2px solid #034EA2;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.btn-neon:hover {
    color: white;
    background: #034EA2;
    box-shadow: 0 0 20px #034EA2, 0 0 40px #034EA2;
    border-color: #034EA2;
}

.btn-neon:focus {
    outline: none;
    box-shadow: 0 0 20px #034EA2, 0 0 40px #034EA2;
}

/* Botão com efeito de hover reverso */
.btn-reverse-hover {
    background: #034EA2;
    color: white;
    border: 2px solid #034EA2;
    position: relative;
    overflow: hidden;
}

.btn-reverse-hover::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}

.btn-reverse-hover:hover::before {
    transform: translateX(0);
}

.btn-reverse-hover span {
    position: relative;
    z-index: 1;
    transition: color 0.3s ease;
}

.btn-reverse-hover:hover span {
    color: #034EA2;
}

/* Botão com efeito de preenchimento de cor */
.btn-fill-color {
    background: transparent;
    color: #034EA2;
    border: 2px solid #034EA2;
    position: relative;
    overflow: hidden;
}

.btn-fill-color::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    background: #034EA2;
    transition: width 0.3s ease;
    z-index: 0;
}

.btn-fill-color:hover::before {
    width: 100%;
}

.btn-fill-color span {
    position: relative;
    z-index: 1;
    transition: color 0.3s ease;
}

.btn-fill-color:hover span {
    color: white;
}

/* Botão com efeito de borda animada */
.btn-animated-border-2 {
    background: transparent;
    color: #034EA2;
    border: 2px solid transparent;
    position: relative;
}

.btn-animated-border-2::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 2px solid #034EA2;
    border-radius: inherit;
    box-sizing: border-box;
    transform: scale(1.1);
    opacity: 0;
    transition: all 0.3s ease;
    z-index: -1;
}

.btn-animated-border-2:hover::before {
    transform: scale(1);
    opacity: 1;
}

/* Botão com efeito de texto fluindo */
.btn-flow-text {
    background: #034EA2;
    color: white;
    border: none;
    position: relative;
    overflow: hidden;
}

.btn-flow-text span {
    position: relative;
    z-index: 1;
    transition: all 0.3s ease;
}

.btn-flow-text:hover span {
    opacity: 0;
    transform: translateX(100%);
}

.btn-flow-text::after {
    content: attr(data-hover);
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    z-index: 2;
}

.btn-flow-text:hover::after {
    left: 0;
}

/* Botão com efeito de sombra pulsante */
.btn-pulse-shadow {
    background: #034EA2;
    color: white;
    border: none;
    box-shadow: 0 0 0 0 rgba(3, 78, 162, 0.7);
    animation: pulse-shadow 2s infinite;
}

@keyframes pulse-shadow {
    0% {
        box-shadow: 0 0 0 0 rgba(3, 78, 162, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(3, 78, 162, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(3, 78, 162, 0);
    }
}

/* Botão com efeito de desfoque */
.btn-blur-hover {
    background: #034EA2;
    color: white;
    border: none;
    filter: blur(0);
    transition: filter 0.3s ease;
}

.btn-blur-hover:hover {
    filter: blur(1px);
}

/* Botão com efeito de distorção */
.btn-distortion {
    background: #034EA2;
    color: white;
    border: none;
    position: relative;
    overflow: hidden;
}

.btn-distortion::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        45deg,
