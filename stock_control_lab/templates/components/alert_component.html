<!-- alert_component.html - Componente de alerta moderno -->
<div class="alert-container-modern {% if classes %}{{ classes }}{% endif %}" id="{{ alert_id }}" role="alert">
    <div class="alert-content-modern">
        {% if icon %}
        <div class="alert-icon-container-modern">
            <i class="{{ icon }} alert-icon-modern"></i>
        </div>
        {% endif %}
        
        <div class="alert-message-modern">
            {% if title %}
            <h4 class="alert-title-modern">{{ title }}</h4>
            {% endif %}
            
            {% if message %}
            <p class="alert-description-modern">{{ message }}</p>
            {% endif %}
            
            {% if actions %}
            <div class="alert-actions-modern">
                {{ actions|safe }}
            </div>
            {% endif %}
        </div>
        
        {% if dismissible %}
        <button type="button" class="alert-dismiss-modern" onclick="dismissAlert('{{ alert_id }}')" aria-label="Fechar">
            <i class="fas fa-times alert-dismiss-icon-modern"></i>
        </button>
        {% endif %}
    </div>
    
    {% if progress %}
    <div class="alert-progress-modern">
        <div class="alert-progress-bar-modern" id="{{ alert_id }}-progress"></div>
    </div>
    {% endif %}
</div>

<style>
.alert-container-modern {
    border-radius: 0.5rem;
    overflow: hidden;
    border: 1px solid;
    margin-bottom: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    transition: all 0.3s ease;
    max-width: 100%;
}

.alert-container-modern:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.alert-content-modern {
    display: flex;
    align-items: flex-start;
    padding: 1rem 1.5rem;
}

.alert-icon-container-modern {
    flex-shrink: 0;
    margin-right: 1rem;
    font-size: 1.25rem;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 32px;
    min-height: 32px;
}

.alert-icon-modern {
    font-size: 1.25rem;
}

.alert-message-modern {
    flex: 1;
    min-width: 0;
}

.alert-title-modern {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.25rem;
}

.alert-description-modern {
    margin: 0;
    font-size: 0.875rem;
    line-height: 1.5;
}

.alert-actions-modern {
    display: flex;
    margin-top: 1rem;
    gap: 0.75rem;
}

.alert-dismiss-modern {
    background: none;
    border: none;
    color: currentColor;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 0.25rem;
    transition: background-color 0.2s ease;
    flex-shrink: 0;
    margin-left: 1rem;
}

.alert-dismiss-modern:hover {
    background-color: rgba(0, 0, 0, 0.1);
}

.alert-dismiss-icon-modern {
    font-size: 1rem;
}

.alert-progress-modern {
    height: 2px;
    position: relative;
    background-color: rgba(0, 0, 0, 0.1);
}

.alert-progress-bar-modern {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: currentColor;
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s ease;
}

/* Tipos de alerta */
.alert-container-modern.alert-info {
    background-color: #eff6ff;
    border-color: #d1e0ff;
    color: #1e40af;
}

.alert-container-modern.alert-info .alert-icon-container-modern {
    color: #3b82f6;
}

.alert-container-modern.alert-success {
    background-color: #f0fdf4;
    border-color: #bbf7d0;
    color: #166534;
}

.alert-container-modern.alert-success .alert-icon-container-modern {
    color: #22c55e;
}

.alert-container-modern.alert-warning {
    background-color: #fffbeb;
    border-color: #fef3c7;
    color: #92400e;
}

.alert-container-modern.alert-warning .alert-icon-container-modern {
    color: #f59e0b;
}

.alert-container-modern.alert-error {
    background-color: #fef2f2;
    border-color: #fecaca;
    color: #991b1b;
}

.alert-container-modern.alert-error .alert-icon-container-modern {
    color: #ef4444;
}

/* Variantes de tamanho */
.alert-container-modern.alert-sm .alert-content-modern {
    padding: 0.75rem 1rem;
}

.alert-container-modern.alert-sm .alert-icon-modern {
    font-size: 1rem;
}

.alert-container-modern.alert-sm .alert-title-modern {
    font-size: 0.875rem;
}

.alert-container-modern.alert-sm .alert-description-modern {
    font-size: 0.75rem;
}

.alert-container-modern.alert-lg .alert-content-modern {
    padding: 1.25rem 2rem;
}

.alert-container-modern.alert-lg .alert-icon-modern {
    font-size: 1.5rem;
}

.alert-container-modern.alert-lg .alert-title-modern {
    font-size: 1.125rem;
}

.alert-container-modern.alert-lg .alert-description-modern {
    font-size: 1rem;
}

/* Estados para alertas com borda sólida */
.alert-container-modern.alert-outlined {
    background-color: transparent;
    border-width: 2px;
}

/* Estados para alertas com sombras */
.alert-container-modern.alert-shadowed {
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

/* Estados responsivos */
@media (max-width: 768px) {
    .alert-content-modern {
        padding: 1rem;
    }
    
    .alert-icon-container-modern {
        margin-right: 0.75rem;
    }
    
    .alert-title-modern {
        font-size: 0.875rem;
    }
    
    .alert-description-modern {
        font-size: 0.75rem;
    }
    
    .alert-actions-modern {
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .alert-dismiss-modern {
        padding: 0.25rem;
        margin-left: 0.5rem;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    .alert-container-modern .alert-content-modern {
        padding: 1rem 1.25rem;
    }
    
    .alert-container-modern .alert-icon-modern {
        font-size: 1.125rem;
    }
    
    .alert-container-modern .alert-title-modern {
        font-size: 0.9375rem;
    }
    
    .alert-container-modern .alert-description-modern {
        font-size: 0.8125rem;
    }
}

/* Animações */
@keyframes slideInDown {
    from {
        opacity: 0;
        transform: translate3d(0, -100%, 0);
    }
    to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
        transform: scale(0.95);
    }
}

.alert-container-modern.alert-in {
    animation: slideInDown 0.3s ease-out forwards;
}

.alert-container-modern.alert-out {
    animation: fadeOut 0.3s ease-in forwards;
}

/* Estados para alertas flutuantes */
.alert-floating {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 9999;
    max-width: 400px;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

.alert-floating .alert-content-modern {
    padding: 1rem 1.5rem;
}

/* Estados para alertas modais */
.alert-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgba(0, 0, 0, 0.5);
}

.alert-modal .alert-container-modern {
    margin: 0;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

/* Estados para alertas toast */
.alert-toast {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    z-index: 9999;
    max-width: 350px;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

.alert-toast .alert-content-modern {
    padding: 1rem 1.5rem;
}

/* Estados para alertas inline */
.alert-inline {
    margin: 1rem 0;
    width: 100%;
}

/* Estados para alertas com botões de ação */
.alert-actions-container-modern {
    display: flex;
    margin-top: 1rem;
    gap: 0.5rem;
}

.alert-btn-modern {
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    font-size: 0.875rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
    border: none;
}

.alert-btn-primary-modern {
    background-color: #034EA2;
    color: white;
}

.alert-btn-primary-modern:hover {
    background-color: #023a7a;
}

.alert-btn-secondary-modern {
    background-color: #f3f4f6;
    color: #374151;
}

.alert-btn-secondary-modern:hover {
    background-color: #e5e7eb;
}

.alert-btn-danger-modern {
    background-color: #dc3545;
    color: white;
}

.alert-btn-danger-modern:hover {
    background-color: #c82333;
}

.alert-btn-success-modern {
    background-color: #28a745;
    color: white;
}

.alert-btn-success-modern:hover {
    background-color: #218838;
}

.alert-btn-outline-modern {
    background-color: transparent;
    border: 1px solid #d1d5db;
    color: #374151;
}

.alert-btn-outline-modern:hover {
    background-color: #f9fafb;
    border-color: #9ca3af;
}

.alert-btn-sm-modern {
    padding: 0.25rem 0.75rem;
    font-size: 0.75rem;
}

.alert-btn-lg-modern {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
}

.alert-btn-block-modern {
    width: 100%;
    justify-content: center;
}

.alert-btn-icon-modern {
    margin-right: 0.5rem;
}
