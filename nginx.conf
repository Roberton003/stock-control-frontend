events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    server {
        listen 80;

        # Proxy para o backend Django
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Servir arquivos estáticos do Django
        location /static/ {
            alias /app/staticfiles/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Servir arquivos de mídia do Django
        location /media/ {
            alias /app/media/;
            expires 1m;
            add_header Cache-Control "public";
        }

        # Servir o frontend Vue.js para todas as outras rotas (SPA)
        location / {
            # Serve o frontend a partir do volume compartilhado
            alias /app/staticfiles/dist/;
            try_files $uri $uri/ /static/dist/index.html;
        }
    }
}